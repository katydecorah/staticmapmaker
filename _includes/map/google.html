<img
  ng-if="!base.API"
  src="/img/google@2x.png"
  width="600"
  alt="Google"
  class="static-map"
/>
{% capture mapcode %}[[buildMapURL()]]{% endcapture %}
<div ng-if="base.API">
  <img
    ng-src="{{ mapcode }}"
    alt="{{page.title}} Map of [[base.location]]"
    class="static-map"
    id="map"
    data-proofer-ignore
  />
</div>
