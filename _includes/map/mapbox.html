<img
  ng-if="!base.API"
  src="/img/mapbox@2x.png"
  width="600"
  alt="Mapbox"
  class="static-map"
/>
<div class="alert" ng-if="base.auto !=true && base.location == ''">
  You need to enter a location.
</div>
{% capture mapcode %}[[buildMapURL()]]{% endcapture %}
<div ng-if="base.API">
  <img
    width="[[base.width]]"
    ng-src="{{ mapcode }}"
    alt="{{page.title}} map"
    class="static-map"
    id="map"
    data-proofer-ignore
  />
</div>
<div class="attribution">
  &copy; <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> &copy;
  <a href="https://www.openstreetmap.org/copyright"
    >OpenStreetMap contributors</a
  >
</div>
