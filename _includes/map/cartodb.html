<img
  ng-if="showPlaceholder() == true"
  src="/img/cartodb_placeholder.png"
  width="600"
  alt="{{page.title}}"
  class="static-map"
/>

{% capture mapcode %}[[buildMapURL()]]{% endcapture %}

<div ng-if="showPlaceholder() == false">
  <img
    width="[[base.width]]"
    ng-src="{{ mapcode }}"
    alt="{{page.title}} map"
    class="static-map"
    id="map"
    data-proofer-ignore
  />
</div>
