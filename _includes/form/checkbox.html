<div class="form-group">
  <label for="{{include.id}}" data-toggle="popover" data-content="{{include.popover}}">
    {{include.label}}
  </label>
  <div class="form-control">
    <input type="checkbox" ng-model="{{include.model}}"{% if include.true %} ng-true-value="{{include.true}}" {% endif %}{% if include.false %} ng-false-value="{{include.false}}" {% endif %}id="{{include.id}}"{% if include.init %} ng-init="{{include.model}}='{{include.init}}'"{% endif %}>
  </div>
</div>
